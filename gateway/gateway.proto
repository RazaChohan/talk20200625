syntax = "proto3";

option go_package = "talk20";
import "google/api/annotations.proto";



// START OMIT

service SampleService {
  rpc Read (Request) returns (Response) {
    option (google.api.http) = { // HL
      get: "/read/{id}" // HL
    }; // HL
  };
}
// END OMIT

message Request {
  string id = 1;
}

message Response {
  string reply = 1;
}